<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST"> <!-- Have to include POST method and action= to page route for things to be submitted-->
      <img class="mb-4" src="./images/Alan_photo_circular.png" alt="Alan's Photo" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign up for my newsletter!</h1>
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
      <input type="text" id="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
      <input type="text" id="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
      <input type="email" id="text" class="form-control bottom" name="email" placeholder="Email" required>
      <!-- <label for="inputPassword" class="sr-only">Password</label> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Alan Vuong 2021</p>
    </form>
  </body>
</html>
